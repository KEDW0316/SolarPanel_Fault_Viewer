<!-- Ortho Image Card -->
{% extends 'ortho_viewer/base.html' %}
{% block content %}

<!-- Page Heading -->
<div class="d-sm-flex align-items-center justify-content-between mb-4">
    <style>
        h1 {
            margin-left: 20px;
        }
    </style>
    <h1 class="h3 mb-0 text-gray-800">Dashboard</h1>
    <!-- <a href="#" class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm"><i
            class="fas fa-download fa-sm text-white-50"></i> Generate Report</a> -->
</div>

<div class="container">
    <div class="row">
        {% for file in orthoimage %}

        <div class="col-3">
            <div class="card" >
                <div class="card-header">
                    {{orthoimage.title}}
                </div>
                <style>
                    img {
                        display: block;
                        margin: auto;
                        margin-top: 10px;
                    }
                </style>
                <img src="{{ file.image.url }}" width="90%" alt="" />

                <div class="card-body" style="text-align:center;">
                    <h5 class="card-title">{{file.title}}</h5>
                    <p class="card-text">검사일자 : {{file.inspection_date|date:"Y-m-d"}}</p>
                    <p class="card-text">주소 : {{file.address}}</p>
                    <a href="{% url 'more' pk=file.pk %}" class="btn btn-primary" style="text-align: center;">More</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
</div>
<!-- Ortho Image Card End -->
{% endblock content %}
